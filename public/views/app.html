    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

      <span class="navbar-toggler-icon"></span>

      </ul>
      <form class="form-inline my-2 my-lg-0">
          <button type="button" class="btn btn-info">Take a tour</button>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Invite friends </button>

            <div class="modal-content">

                    <label for="friendEmail" class="text-danger"> Input friend's email and send an invite! </label>

                  <table class="table" ng-show="foundUsers && inputValue">

                      <tr>
                        <th style="text-align: center">Name</th>
                        <th style="text-align: center">Email</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="user in foundUsers">
                        <td> {{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>

                        </td>
                      </tr>
                    </tbody>
                  </table>

                    <h5 style="color: red"> No such user found </h5>

                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <div class="nav-link abandon-game" ng-click="abandonGame()">

        <div class="profile-icon">
          <i id="user" class="fa fa-user"></i> 
        </div>
      </form>
    </div>
  </nav>

              <player></player>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
