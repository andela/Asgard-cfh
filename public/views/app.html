<div class="app-container" id="heythere" ng-controller="GameController">
  <nav landing class="navbar1 navbar-expand-lg navbar-light bg-light">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="game-nav navbar-nav mr-auto">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <li class="nav-item" data-step="1" data-intro="Welcome to Card for Humanity a Game for horrible people 😄, I will be taking you on a brief tour on how to play the game click next to continue">
          <a href="#!/">
            <img src="../img/landing/logo.png" alt="logo" width="80px">
          </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href="javascript:void(0);" class="auth nav-link" ng-show="showTour" data-step="13" data-intro="Did you miss anything? Click the back button or click here to start again 🧐"
          onclick="javascript:introJs().start();">TAKE A TOUR</a>
        <!-- trings-->
        <!-- Trigger the modal with a button -->
        <a class="auth nav-link" ng-show="isCustomGame() && game.state === 'awaiting players'" data-step="11" data-intro="You can invite your friends to join your game. Just search for a friend and click the invite button next to his name"
          data-toggle="modal" data-target="#myModal">INVITE FRIENDS </a>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <div ng-controller="searchController" class="text-primary">
                  <h4>
                    <label for="friendEmail" class="text-dark"> Input friend's email and send an invite! </label>
                  </h4>
                  <input type="text" class="form-control" ng-change="findUsers()" ng-model="inputValue" placeholder="search here" />
                  <table class="table" ng-show="foundUsers && inputValue">
                    <thead>
                      <tr>
                        <th style="">Name</th>
                        <th></th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="user in foundUsers">
                        <td> {{user.name}}</td>
                        <td>
                          <button type="button" ng-click="sendInvites(user)" data-dismiss="modal"> Invite </button>
                        </td>
                        <td>
                          <button type="button" ng-click="sendFriendInvites(user)" data-dismiss="modal"> <i class="fa fa-user-plus"></i> Add Friend </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  </br>
                  <div class="error" ng-show="userNotFound && inputValue">
                    <h5 style="color: red"> No such user found </h5>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <ul class="navbar-nav">
          <div class="auth" ng-show="showOptions">
            <li class="nav-item">
              <div class="nav-link auth">
                <a class="nav-link" href="#!/signin">SIGN IN</a>
              </div>
            </li>
            <li class="nav-item">
              <div class="nav-link auth">
                <a class="nav-link" href="#!/signup">SIGN UP</a>
              </div>
            </li>
          </div>
          <div class="auth" ng-hide="showOptions">
            <li class="nav-item">
              <div ng-controller="IndexController" ng-click="logout()" class="nav-link auth">
                SIGN OUT
              </div>
            </li>
          </div>
          <li class="nav-item">
            <div class="nav-link btn btn-danger abandon-game" data-step="12" data-intro="Click to leave the game and go back to the Home Page. You wont be able to join the game again if it has already started."
              ng-click="abandonGame()">
              Abandon Game
            </div>
          </li>
        </ul>
        <div class="profile-icon">
          <i id="user" class="fa fa-user"></i>
        </div>
      </form>
    </div>
  </nav>
  <!-- Tour Modal -->
  <div id="gameModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Play Game</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <div class="modal-body">
          <p style="font-weight: bold">Would you like to Take a Tour on How To Play Before the Game begins?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="closeModal()">Close</button>
          <a href="javascript:void(0);" class="btn btn-warning" data-dismiss="modal" onclick="javascript:introJs().start();">Take Tour</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Region Modal -->
  <div id="regionModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose your region </h5>
        </div>
        <div class="modal-body">
        <div class="form-group col-6 justify-content-center align-items-center">
            <label for="locationSelect"> select region</label>
            <select ng-model="selectedRegion" ng-options="x for x in regions">
            </select>
        </div>
      </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" ng-click="startGame()">
              Proceed
            </button>
          </div>
      </div>
    </div>
  </div>
  <!--End of Region modal-->
  <div class="container gameplay-container">
    <div class="upper-gameplay-container">
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div class="container">
              <div class="row">
                <div class="col-sm-3">
                  <div class="component-wrapper">
                    <div class="timer-container" data-step="5" data-intro="This is a countdown timer that shows how much time is remaining to select answer and start next round. Stay Alert🚨">
                      <timer></timer>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="component-wrapper">
                    <div class="question-container-outer" data-step="3" data-intro="You can see how many players have joined the game. A minimum of 3 players and a maximum of 12 players can play the gamne for each round.">
                      <question data-step="4" data-intro="When the game begins the questions would come up here 👍"></question>
                    </div>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="czar-card" id="myCard" ng-click="czarSelectBlackCard()" data-step="6" data-intro="This is a card you click when you are the czar to draw the next question 🃏">
                    <div class="flipper">
                      <div class="front">
                        <img class="czar-image" src="../img/landing/czar.png" alt="czar-pick">
                      </div>
                      <div class="back">
                        <img class="czar-image" src="../img/landing/joker-card.png" alt="czar-pick">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="player-answer" data-step="2" data-intro="Here are the instructions to play the game so you don't look like a dummy 😱">
              <answers data-step="5" data-intro="When the game begins answers to questions would come up here 👍"></answers>
            </div>
          </div>
          <div class="col-sm-3 player-outer" data-step="10" data-intro="Here You can see the list of players that have joined the game">
            <div class="social-bar-container">
              <player></player>
            </div>
          </div>
        </div>

        <chatpanel></chatpanel>
      </div>

    </div>
    
  </div>
</div>
