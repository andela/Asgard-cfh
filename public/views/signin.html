<div id="main-bod" ng-controller="IndexController">

    <div class="background">
        <section class="form-gradient parent-form ">
            <button class="back-home">
                <a href="/" class="fa-lg p-2 m-2 arrow-ic arrow">
                    <i class="fa fa-arrow-circle-left"></i>
                </a>Back</button>
            <div class="card authenticate-card ">
                <div class="header pt-3 peach-gradient">
                    <div class="row d-flex justify-content-center">
                        <h3 class="white-text mb-3 pt-3 font-weight-bold">Log in</h3>
                    </div>
                    <div class="row mt-2 mb-3 d-flex justify-content-center">
                        <a href="/auth/facebook" class="fa-lg p-2 m-2 fb-ic">
                            <i class="fa fa-facebook white-text fa-lg"> </i>
                        </a>
                        <a href="/auth/twitter" class="fa-lg p-2 m-2 tw-ic">
                            <i class="fa fa-twitter white-text fa-lg"> </i>
                        </a>
                        <a href="/auth/github" class="fa-lg p-2 m-2 gh-ic">
                            <i class="fa fa-github white-text fa-lg"> </i>
                        </a>
                    </div>
                </div>
                <div class="card-body mx-4 mt-4">
                    <div class="sign-error" style="color: red" ng-show="showError">
                        Please check your username/password and try again.
                    </div>
                    <form class="signup form-horizontal" ng-submit="login()" method="post">
                        <!--Body-->
                        <div class="md-form">
                            <input type="text" id="Form-email3" class="form-control" ng-model="user.email" required novalidate />
                            <label for="Form-email3">Your email</label>
                        </div>

                        <div class="md-form pb-1 pb-md-3 password">
                            <input type="password" id="Form-pass3" class="form-control" ng-model="user.password" required novalidate />
                            <label for="Form-pass3">Your password</label>
                        </div>
                        <div class="row d-flex align-items-center mb-4">
                            <div class="col-md-1 col-md-5 d-flex align-items-start">
                                <div class="text-center login-button">
                                    <button type="submit" class="btn btn-grey btn-rounded z-depth-1a">Log in</button>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <p class="font-small grey-text d-flex justify-content-end mt-3 signup-info">Don't have an account?
                                    <a href="#!/signup" class="dark-grey-text ml-1 font-weight-bold">
                                    Sign up</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>
