<div id="main-bod" ng-controller="IndexController">
  
<div class="background">
  <section class="form-gradient parent-form ">
      <button class="back-home"><a href="/" class="fa-lg p-2 m-2 arrow-ic arrow"><i class="fa fa-arrow-circle-left"></i></a>Back</button>
          <div class="card authenticate-signup-card">
              <div class="header pt-3 peach-gradient">
                  <div class="row d-flex justify-content-center">
                      <h3 class="white-text mb-3 pt-3 font-weight-bold">Sign Up</h3>
                  </div>
                  <div class="row mt-2 mb-3 d-flex justify-content-center">
                      <a href="/auth/facebook" class="fa-lg p-2 m-2 fb-ic">
                        <i class="fa fa-facebook white-text fa-lg" style="color: #3b5998 !important"> </i>
                     </a>
                      <a href="/auth/twitter" class="fa-lg p-2 m-2 tw-ic">
                        <i class="fa fa-twitter white-text fa-lg" style="color: #00aced !important"> </i>
                     </a>
                      <a href="/auth/google" class="fa-lg p-2 m-2 gplus-ic">
                        <i class="fa fa-google-plus white-text fa-lg" style="color: #dd4b39 !important"> </i>
                     </a>
                      <a href="/auth/github" class="fa-lg p-2 m-2 gh-ic">
                        <i class="fa fa-github white-text fa-lg" style="color: #767676 !important"> </i>
                     </a>
  
                  </div>
              </div>
              <div class="card-body mx-4 mt-4">
                <div class= "alert alert-danger" style="color: red; margin-bottom: 7% !important" ng-show= "hasSignupError">
                  <a class="close"></a>
                  <span>{{signupError}}</span>
                </div>
                <form ng-submit="signUp()" method="post">
                  <div class="md-form Fullname">
                      <input type="text" id="Form-email3" class="form-control" name="name" ng-model="user.name" required novalidate />
                      <label for="Form-email3">Your Fullname</label>
                  </div>
                  <div class="md-form">
                      <input id="Form-email3" class="form-control" type="email" name="email" ng-model="user.email" required novalidate />
                      <label for="Form-email3">Your email</label>
                  </div>
                  <div class="md-form pb-1 pb-md-3 signup-password">
                      <input type="password" id="Form-pass3" class="form-control" placeholder="xxxxx84" ng-model="user.password" required novalidate />
                      <label for="Form-pass3">Your password</label>
                  </div>
                  <div class="control-group">
                    <div class="controls choose-image">
                        <!-- <label for="profile-pic">Select file</label> -->
                    <input ng-change="readImage()" id="profile-pic" type="file" ng-model="user.image" name="image" accept=".jpg, .png, .jpeg" />

                    </div>
                </div>
                <img ng-src="{{image_preview}}" class="image-preview" >
                  <div class="row d-flex align-items-center mb-4 align-signup">
                      <div class="col-md-1 col-md-5 d-flex align-items-start">
                          <div class="text-center login-button">
                              <button type="submit" class="btn btn-grey btn-rounded z-depth-1a">Sign Up</button>
                          </div>
                      </div>
                      <div class="col-md-7">
                          <p class="font-small grey-text d-flex justify-content-end mt-3 signup-info">Already have an account? <a href="#!/signin" class="dark-grey-text ml-1 font-weight-bold">Log in</a></p>
                      </div>
                  </div>
                </form>
              </div>
      
          </div>
      </section>
      
      <!-- Modal -->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
                      <h4 class="modal-title" id="modelTitleId">Registration Successful</h4>
                  </div>
                  <div class="modal-body">
                      You have Successfully Signed Up Check your Email for an Activation Link to Complete Registration
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </div>
</div>
</div>
